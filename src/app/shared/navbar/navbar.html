<mat-toolbar color="primary">
    <span class="happy-tails-logo-navbar">Happy Tails Boarding Kennel</span>
    <!-- #docregion mat-menu-trigger-for -->
    <button mat-button [matMenuTriggerFor]="owner">Owners</button>
    <button mat-button [matMenuTriggerFor]="dog">Dogs</button>
    <button mat-button [matMenuTriggerFor]="contract">Contracts</button>
    <!-- #enddocregion mat-menu-trigger-for -->
    <mat-menu #owner="matMenu">
    <button mat-menu-item>View all owners</button>
    <button mat-menu-item>Add new owner</button>
    </mat-menu>
    <mat-menu #dog="matMenu">
    <button mat-menu-item>View all dogs</button>
    <button mat-menu-item>Add new dog</button>
    </mat-menu>
    <mat-menu #contract="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    </mat-menu>
</mat-toolbar>
